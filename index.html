<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="weather-app">
      <form id="search-form">
        <div class="row">
          <div class="col-7">
            <input
              type="search"
              id="city-input"
              class="form-control"
              placeholder="Search City"
            />
          </div>
          <div class="col-5">
            <a href="" class="btn btn-primary">Search</a>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <h2 id="city"></h2>
          <ul>
            <li>
              <span id="date">Saturday 02:07 </span> ,<span
                id="description"
              ></span>
            </li>

            <li>
              Humidity:<span class="current-details" id="humidity">95</span
              ><span class="current-details">%</span>, Wind:<span
                class="current-details"
                id="wind"
              ></span
              ><span class="current-details">km/h</span>
            </li>
          </ul>
        </div>

        <div class="col-6">
          <h1>
            <img src="" alt="" class="icon" id="icon" /><span
              id="temperature"
            ></span
            ><span class="unit"
              ><a href="#" class="c-unit" id="c-unit">°C</a> |<a
                href="#"
                class="f-unit"
                id="f-unit"
              >
                °F</a
              ></span
            >
          </h1>
        </div>

        <p class="developper">
          This project was coded by <em>Marie-Josée Dubé</em> and is
          open-sourced on
          <a
            href="https://github.com/MarieJosee13/vanilla-weather-app"
            target="_blank"
            >GitHub</a
          >
          and hosted on Netlify >
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
